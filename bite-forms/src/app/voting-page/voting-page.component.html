<span id="logo-title">Forms Bite</span>

<section>
  <div class="container">
    <div id="title-container">
      
      
    </div>
    
    <form (ngSubmit)="showResults()">
      <div class="form-group">
          <span id="title">{{ title }}</span>
      </div>
      <div class="form-group answers-list">
          <div *ngFor="let answer of answers" class="answer-container">
            <span>{{ answer.text }}</span>
            <span id="result" *ngIf="isResultVisible">{{ answer.votes }}</span>
          </div>
      </div>
      <div class="button-container">
        <button type="submit" class="btn">Votar</button>
        <button type="button" class="btn" id="copyBtn" (click)="copyURL()">
          <span style="padding-right: 5px;">Compartilhar</span><span class="material-symbols-outlined">content_copy</span>
        </button>
      </div>
      
    </form>


    
  </div>
</section>
