<section>
  <div class="container">
    <h2>Forms Bite</h2>
    <form (ngSubmit)="mostrarVotos()">
      <div class="form-group">
          <label for="question">Pergunta:</label>
          <input type="text" id="question" name="question" required>
      </div>
      <div class="form-group radio-group">
          <label for="answers">Escolha:</label>
          <label name="answers"><input type="radio" name="choice" value="sim"> Sim</label>
          <label name="answers"><input type="radio" name="choice" value="nao"> Não</label>
      </div>
      <button type="submit" class="btn" >Enviar</button>
    </form>
    <div id="resultado" [hidden]="!isResultVisible">
      Votos para Sim: {{ totalSim }} <br>
      Votos para Não: {{ totalNao }}
    </div>
  </div>
</section>
